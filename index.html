<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js Chrono</title>
</head>
<body>
	<div class="container">
		<h1>Timer</h1>
		
		<div class="content">
			<div id="icon"><i class="fas fa-hourglass-start fa-5x"></i></div>
			<p class="chrono"><span>00</span>:<span>00</span>:<span>00</span></p>
			<div class="btn start" id="btstart">
				<p>Start</p>
			</div>
			<div class="btn pause" id="btpause">
				<p>Pause</p>
			</div>
			<div class="btn reset" id="btreset">
				<p>Resete</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
